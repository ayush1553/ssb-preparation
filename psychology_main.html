<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psychology - SSB Preparation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #8e44ad; }
        .button-container { margin-top: 40px; }
        .psy-btn {
            display: inline-block;
            margin: 15px;
            padding: 18px 40px;
            font-size: 1.2em;
            background: #8e44ad;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .psy-btn:hover { background: #5e3370; }
        .desc-btn {
            display: inline-block;
            margin: 25px 0 10px 0;
            padding: 14px 36px;
            font-size: 1.1em;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .desc-btn:hover { background: #1e8449; }
        .desc-box {
            display: none;
            margin: 0 auto 30px auto;
            max-width: 700px;
            background: #eafaf1;
            color: #222;
            border: 1px solid #27ae60;
            border-radius: 10px;
            padding: 24px 30px;
            font-size: 1.1em;
            text-align: left;
        }
    </style>
    <script>
        function showPsyDesc() {
            document.getElementById('desc-box').style.display = 'block';
            document.getElementById('desc-btn').style.display = 'none';
        }
    </script>
</head>
<body>
    <h1>Psychology Section</h1>
    
    <div class="button-container">
        <a href="/psychology/what" class="psy-btn">What is Psychology Test?</a>
        <a href="/psychology/tat" class="psy-btn">TAT</a>
        <a href="/psychology/wat" class="psy-btn">WAT</a>
        <a href="/psychology/srt" class="psy-btn">SRT</a>
        <a href="/psychology/sdt" class="psy-btn">SDT</a>
    </div>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
