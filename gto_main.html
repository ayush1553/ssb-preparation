<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTO - SSB Preparation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #2980b9; }
        .button-container { margin-top: 40px; }
        .gto-btn {
            display: inline-block;
            margin: 15px;
            padding: 18px 40px;
            font-size: 1.2em;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .gto-btn:hover { background: #145a86; }
        .desc-btn {
            display: inline-block;
            margin: 0 0 10px 0;
            padding: 14px 36px;
            font-size: 1.1em;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .desc-btn:hover { background: #1e8449; }
        .desc-box {
            display: none;
            margin: 0 auto 30px auto;
            max-width: 700px;
            background: #eafaf1;
            color: #222;
            border: 1px solid #27ae60;
            border-radius: 10px;
            padding: 24px 30px;
            font-size: 1.1em;
            text-align: left;
        }
    </style>
    <script>
        function showGtoDesc() {
            document.getElementById('desc-box').style.display = 'block';
            document.getElementById('desc-btn').style.display = 'none';
        }
    </script>
</head>
<body>
    <h1>GTO Section</h1>
    <div class="button-container">
        <a href="/gto/what" class="gto-btn">Description</a>
        <a href="/gto/gd" class="gto-btn">GD</a>
        <a href="/gto/gpe" class="gto-btn">GPE</a>
        <a href="/gto/io" class="gto-btn">IO</a>
        <a href="/gto/pgt" class="gto-btn">PGT</a>
        <a href="/gto/hgt" class="gto-btn">HGT</a>
        <a href="/gto/ct" class="gto-btn">CT</a>
    </div>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
